<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- /* ------------Navigation section---------- */ -->
    <header>
        <nav id="navbar">
            <h1>WEATHER APP</h1>
            <div class="searchbox">
                <input id="search" type="text" placeholder="enter a city ">
                <button id="search-btn" onclick="mainFunction()"><img src="img/Vector.svg"></button>
            </div>
        </nav>
    </header>
    <!-- ------------Main section----------  -->
    <div class="main">
        <p class="time" style="font-size: 20px;"></p>
        <!-- -- ------------Sub1 section1----------  -->
        <div class="main1">
            <img class="condition" src="/img/weather.svg">
            <p class="type" style="font-size: 20px;"></p>
            <h2 class="temp"></h2>
            <h2 class="city"></h2>
            <p class="time" style="font-size: 20px;"></p>
        </div>
        <!-- -- ------------Sub section2----------  -->
        <div class="main2">
            <div class="data">
                <img src="/img/calender.svg">
                <p>DATE:</p> <span id="date"></span>
            </div>
            <div class="data">
                <img src="/img/pressure.svg">
                <p>PRESSURE:</p><span id="pressure"></span>
            </div>
        </div>
        <!-- -- ------------Sub section3----------  -->
        <div class="main3">
            <div class="data">
                <img src="/img/humidity.svg">
                <p>HUMIDITY:</p><span id="humidity"></span>
            </div>
            <div class="data">
                <img src="/img/win d.svg">
                <p>WIND SPEED:</p><span id="wind"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
